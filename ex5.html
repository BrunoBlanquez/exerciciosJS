<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <link rel="stylesheet" href="./css/ex6.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/ex5.js"></script>
</head>
<body>
    <main class="ex6 container">
        <h1>Conversão de moeda</h1>
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Valor</label>
              <div class="col-sm-10">
                <input type="value" class="form-control w-25 p-3 h-25 d-inline-block" id="inputValor" placeholder="500.00" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="realParaDolar" checked>
                  <label class="form-check-label" for="realParaDolar">
                    De Real para Dólar
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="dolarParaReal">
                  <label class="form-check-label" for="dolarParaReal">
                    De Dólar para Real
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Valor Convertido</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-25 p-3 h-25 d-inline-block" id="valorConvertido" readonly>
              </div>
            </div>
          </form>
          <button class="btn btn-primary" onclick="conversaoMonetaria()">Converter</button>
    </main>
</body>
</html>
