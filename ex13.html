<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 13</title>
    <link rel="stylesheet" href="./css/ex6.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <main class="ex6">
        <h1>Alunos</h1>
        <div class="row">
            <div class="mb-3 col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do aluno">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="inputPassword" class="col-sm-2 col-form-label">Primeira nota</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="marcaProduto" placeholder="Primeira nota">
                </div>
            </div>
            <div class="mb-3 col">
                <label for="inputPassword" class="col-sm-3 col-form-label">Segunda nota</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="marcaProduto" placeholder="Segunda nota">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 col">
                <label for="inputPassword" class="col-sm-2 col-form-label">Média</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-25 p-3" style="height: 20px" id="marcaProduto" placeholder="Média">
                </div>
            </div>
            <label for="inputPassword" class="col-sm-2 col-form-label">Situação</label>
            <select class="form-select w-25 p-3" style="height: 20px" aria-label="Default select">
                <option selected>Open this select menu</option>
                <option value="1">Aprovado</option>
                <option value="2">Em recuperação</option>
                <option value="3">Reprovado</option>
              </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3 mt-4">Adicionar</button>
        </div>
        <div class="table mt-5">
            TABLE
        </div>
    </main>
</body>
</html>
