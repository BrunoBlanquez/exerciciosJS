<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11</title>
    <link rel="stylesheet" href="./css/ex6.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/ex11.js"></script>
</head>
<body>
    <main class="ex6">
        <h1>Tabela de itens</h1>
        <div class="row">
            <div class="mb-3 col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do produto">
                </div>
            </div>
            <div class="mb-3 col">
                <label for="inputPassword" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="marcaProduto" placeholder="Marca do produto">
                </div>
            </div>
            <div class="mb-3 col">
                <label for="inputPassword" class="col-sm-2 col-form-label">Preço</label>
                <div class="col-sm-10">
                    <input type="value" class="form-control" id="precoProduto" placeholder="Preço do produto" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" onclick="pegaDados()">Adicionar</button>
        </div>
        <div class="table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
              <label for="inputEmail3" class="col-sm-2 col-form-label">Qtd de produtos</label>
              <div class="col-sm-10">
                <input type="value" class="form-control w-25 p-3 h-25 d-inline-block" id="countProdutos" readonly>
              </div>
        </div>
    </main>
</body>
</html>
