<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
    <link rel="stylesheet" href="./css/ex6.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/ex8.js"></script>
</head>
<body>
    <main class="ex6 container d-grid gap-3">
        <h1>Horário em outras cidades</h1>
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Horário</label>
              <div class="col-sm-10">
                <input type="time" class="form-control w-25 p-3 h-25 d-inline-block" id="horarioInformado">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="lisboaRadio" value="option1" checked>
                    <label class="form-check-label" for="lisboaRadio">
                         Lisboa
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="nyRadio" value="option2">
                    <label class="form-check-label" for="nyRadio">
                        Nova Iorque
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="cidMexicoRadio" value="option2">
                    <label class="form-check-label" for="cidMexicoRadio">
                        Cidade do México
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="berlimRadio" value="option2">
                    <label class="form-check-label" for="berlimRadio">
                        Berlim
                    </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3 mt-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Horário Convertido</label>
              <div class="col-sm-10">
                <input type="email" class="form-control w-25 p-3 h-25 d-inline-block" id="horarioConvertido" readonly>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-primary" onclick="converteHorario()">Converter</button>
    </main>
</body>
</html>
