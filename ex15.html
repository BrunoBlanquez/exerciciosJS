<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 15</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <main class="container classMain">
        <div>
            <form>
            <div class="form-group divForm">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="seu_email@dominio.com">
            </div>
            <div class="form-group divForm">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
        </form>
        <button class="btn btn-outline-dark btn-sm btnEx15" id="loginBtn" type="submit" onclick="login()">Logar</button>
    </div>
    <div >
        <div class="" id="botoes"> 
            <button class="btn btn-outline-dark btn-sm btnEx15" type="" onclick="removeClassMarca()">Gerenciar marcas</button>
            <button class="btn btn-outline-dark btn-sm btnEx15" type="" onclick="removeClassProduto()">Gerenciar produtos</button>
            <button class="btn btn-outline-dark btn-sm btnEx15" type="">Encerrar</button>
        </div>
        <div class="divMarca ocultadas" id="formMarca">
            <form>
                <div class="form-group">
                    <label for="nome-marca">Marca</label>
                    <input type="text" class="form-control" id="nome-marca" placeholder="Informe o nome da marca">
                </div>
        
            </form>   
            <button class="btn btn-outline-dark btn-sm btnEx15" type="submit">Cadastrar</button>
        </div>
        <div class="divProdutos ocultadas" id="formProduto">
            <form>
                <div class="form-group">
                    <label for="nome-produto">Produto</label>
                    <input type="text" class="form-control" id="nomeProduto" placeholder="Informe o nome do produto">
                </div>
                
                <div class="form-group">
                    <label for="nome">Marca</label>
                    <input type="text" class="form-control" id="marcaProduto" placeholder="Informe a marca do produto">
                </div>
                
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="value" class="form-control" id="precoProduto" placeholder="000.00" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
            </form>
            <button class="btn btn-outline-dark btn-sm btnEx15" type="submit" onclick="pegaDadosProdutos()">Cadastrar</button>
            <table class="table table-bordered tableBody">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Pre√ßo</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Qtd de produtos cadastrados: </td>
                        <td id="prodCadastrados">1</td>
                    </tr>
                </tfoot>
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Marca</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hersheys</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Qtd de marcas cadastradas: </td>
                        <td id="">1</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    </main>
