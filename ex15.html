<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 15</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="seu_email@dominio.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
        </form>
        <button class="btn btn-outline-dark btn-sm" type="submit">Logar</button>
    </div>
    <div>
        <button class="btn btn-outline-dark btn-sm" type="">Gerenciar marcas</button>
        <button class="btn btn-outline-dark btn-sm" type="">Gerenciar produtos</button>
        <button class="btn btn-outline-dark btn-sm" type="">Encerrar</button>
    </div>
    <form>
        <div class="form-group">
            <label for="nome-marca">Marca</label>
            <input type="text" class="form-control" id="nome-marca" placeholder="Informe o nome da marca">
        </div>

        <button class="btn btn-outline-dark btn-sm" type="submit">Cadastrar</button>
    </form>   
    <form>
        <div class="form-group">
            <label for="nome-produto">Produto</label>
            <input type="text" class="form-control" id="nome-produto" placeholder="Informe o nome do produto">
        </div>

        <div class="form-group">
            <label for="nome">Marca</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe a marca do produto">
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" id="nome" placeholder="R$00,00">
        </div>

        <button class="btn btn-outline-dark btn-sm" type="submit">Cadastrar</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Chocolate</td>
                <td>Hersheys</td>
                <td>R$5,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Qtd de produtos cadastrados: </td>
                    <td>1</td>
                </tr>
            </tfoot>
        </table>
        <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">Marca</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Hersheys</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Qtd de marcas cadastradas: </td>
                    <td>1</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
