<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 7</title>
    <link rel="stylesheet" href="./css/ex6.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <main class="ex6 container">
        <h1>Descubra o menor número</h1>
        <form>
            <div class="row mb-3">
              <div class="col-sm-10">
                <input type="value" class="form-control w-25 p-3 h-25 d-inline-block" id="input1" placeholder="Número 1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                  <input type="value" class="form-control w-25 p-3 h-25 d-inline-block" id="input2" placeholder="Número 2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <input type="value" class="form-control w-25 p-3 h-25 d-inline-block" id="input3" placeholder="Número 3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Identificar</button>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Menor número</label>
                <div class="row-sm-10">
                  <input type="email" class="form-control w-25 p-3 h-25 d-inline-block" id="menorValor" readonly>
                </div>
            </div>
          </form>
    </main>
</body>
</html>
